<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <script src="{{url_for('static', filename='log.js')}}"></script>
    <title>SimplePlant</title>
    <style>

    </style>
</head>
<body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <img src="../static/pictures/logo-removebg-preview.png" height="50px" alt="">
          <a class="navbar-brand" href="#">SimplePlant</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/home">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/configs">History</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="/log">Log</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/login">Logout</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <div class="container d-flex mt-3">
      <div class="row d-flex"></div>
        <div class="col-8 me-5" style="max-height: 90vh; overflow: auto">
          <table  class="table">
            <thead class="table-dark shadow" style="position: sticky; top: 0;">
              <tr>
                <th scope="col">Statuscode</th>
                <th scope="col">Timestamp</th>
                <th scope="col">Problem</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody id="logTable"></tbody>
          </table>
        </div>

        <div class="col-4 p-0 m-0">
          <div class="row ">
            <h2 class="m-0 mb-1 p-0">Sort by</h2>
            <div class="col-6 m-0 p-0">
              <select class="form-select" name="logSelect" id="log-select" onchange="reverseTableRows()">
                <option value="descending">Date descending</option>
                <option value="ascending">Date ascending</option>
              </select>
            </div>
          </div>

          <div class="row my-5">
            <h2 class="m-0 mb-1 p-0">Functions</h2>
            <div class="col-4 m-0 p-0">
              <form action="/delete_all_logs" method="post" id="clear-log-form">
                <button type="button" class="btn btn-dark" name="clear-log-btn" onclick="clearLogHistory()" value="clear-log-history">Clear log</button>
              </form>
            </div>
            <div class="col-6">
              <button type="button" class="btn btn-dark" name="export-csv-btn" onclick="exportToCSV()">Export as CSV</button>
            </div>
          </div>

          <div class="row my-5">
            <h2 class="m-0 p-0">Filter</h2>
            <div class="col-6 bg-dark rounded shadow text-white p-3">
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" name="sensor-filter-checkboxes" value="2" id="flexCheckDefault" checked>
                  <label class="form-check-label" for="flexCheckDefault">
                    ph-Sensor
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" name="sensor-filter-checkboxes" value="1" id="flexCheckDefault" checked>
                  <label class="form-check-label" for="flexCheckDefault">
                    EC-Sensor
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" name="sensor-filter-checkboxes" value="5" id="flexCheckDefault" disabled>
                  <label class="form-check-label" for="flexCheckDefault">
                    Waterlevel-Sensor
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" name="sensor-filter-checkboxes" value="3" id="flexCheckDefault" disabled>
                  <label class="form-check-label" for="flexCheckDefault">
                    Temperature-Sensor
                  </label>
                </div>
                <div class="form-check ">
                  <input class="form-check-input" type="checkbox" name="sensor-filter-checkboxes" value="4" id="flexCheckDefault" disabled>
                  <label class="form-check-label" for="flexCheckDefault">
                    humidity-Sensor
                  </label>
                </div>
                <button class="btn btn-outline-light mt-2" onclick="getLogData()">Add Filter</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
