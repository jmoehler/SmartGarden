<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>

<!-- Header -->
<header >
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-5 py-1 fs-2 mb-3">
        <div>
            <img src="../static/pictures/logo-removebg-preview.png" height="50px" alt="">
            <a href="#" class="navbar-brand fs-2">SimplePlant</a>
        </div>
    </nav>
</header>

<!-- Login Form -->
<div class="container d-flex justify-content-center mt-5">
    <div class="card w-50 shadow">
        <div class="card-body text-center">
            <h1 class="card-title text-center mb-4">Registration</h1>
            <form action="/register" method="post">
                <div class="mb-3">
                    <input class="form-control" class="email" name="email" required placeholder="email">
                </div>
                <div class="mb-3">
                    <input class="form-control" type="text" name="username" required placeholder="Username">
                </div>
                <div class="mb-3">
                    <input class="form-control" type="password" name="password" required placeholder="Password">
                </div>
                <button class="btn btn-dark btn-block px-3" type="submit">Sign Up</button>
            </form>
            <p class="text-center mt-3">
                <a href="/login" class="link-secondary">Sign in</a>
            </p>
        </div>
    </div>
</div>
